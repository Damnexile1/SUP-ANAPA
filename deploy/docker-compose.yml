services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: sup_anapa
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]

  backend:
    build: ../backend
    env_file: ../backend/.env.example
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/sup_anapa?sslmode=disable
      PORT: 8080
    depends_on: [postgres]
    ports: ["8080:8080"]

  migrate:
    image: migrate/migrate:v4.17.1
    volumes:
      - ../backend/migrations:/migrations
    command: ["-path=/migrations", "-database=postgres://postgres:postgres@postgres:5432/sup_anapa?sslmode=disable", "up"]
    depends_on: [postgres]

  frontend:
    build: ../frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on: [backend]
    ports: ["3000:3000"]

volumes:
  pgdata:
